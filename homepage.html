<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #826558;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        /* Style the video to cover the entire container */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-over-image {
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Arial Black', sans-serif;
            z-index: 1; /* Ensure the text is above the video */
        }
        .gif-icon {
            position: absolute;
            top: 25%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Create a circular shape */
            overflow: hidden; /* Ensure the GIF stays within the circle */
            z-index: 2; /* Ensure the GIF icon is above the video and text */
        }
        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2; /* Ensure the navigation is above the video */
        }
        .navigation button {
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='portal.html'">Portal</button>
        <button onclick="location.href='about.html'">About</button>
    </div>
    <main>
        <div class="container">
            <!-- Add the video element with autoplay and loop attributes -->
            <video autoplay loop muted>
                <source src="Video/Video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- GIF Icon -->
            <div class="gif-icon">
                <img src="Gif/Gif1.gif" style="width: 100%; height: 100%; object-fit: cover;" alt="Icon">
            </div>
            <!-- Text overlay -->
            <div class="text-over-image" style="font-size: 3em;">Selamat Datang Wahai Pengunjung Yang Terhormat!</div>
        </div>
    </main>
</body>
</html>
