<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #826558;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent horizontal scroll */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) saturate(100%) contrast(90%); /* Apply some filter effects */
        }
        .text-over-image {
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            z-index: 1;
            text-align: center;
        
        }
        .gif-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 15vw;
            height: 15vw;
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2;
            border: 4px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            animation: bounce 2s infinite alternate; /* Bouncing animation */
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .navigation {
            position: absolute;
            top: 140px;
            left: 25px;
            z-index: 2;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
            animation: slideIn 1s ease-out forwards; /* Slide-in animation */
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .navigation.show {
            display: block;
        }
        .navigation button {
            margin: 5px 0;
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-out forwards; /* Fade-in animation */
        }
        .navigation button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <div class="gif-icon" onclick="toggleNavigation()">
            <img src="Gif/Gif2.gif" style="width: 100%; height: 100%; object-fit: cover;" alt="Icon">
        </div>
        <div class="navigation" id="navigation">
            <button onclick="location.href='profile.html'">Profile</button>
            <button onclick="location.href='portal.html'">Portal</button>
            <button onclick="location.href='about.html'">About</button>
        </div>
        <div class="container">
            <video autoplay loop muted>
                <source src="Video/Video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="text-over-image">Selamat Datang di Halaman Utama!</div>
        </div>
    </main>

    <script>
        function toggleNavigation() {
            var nav = document.getElementById('navigation');
            nav.classList.toggle('show'); /* Toggle 'show' class */
        }
    </script>
</body>
</html>
