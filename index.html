<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Rizky Ardiantoro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS untuk mengatur ukuran video dan posisi Home */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Menghilangkan scroll */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        header {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video mengisi seluruh area */
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            color: white; /* Warna teks */
            z-index: 1; /* Membuat tulisan selamat datang tampil di depan video */
            font-size: 3em; /* Ukuran font */
            font-family: 'Arial Black', sans-serif; /* Font family */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Bayangan teks */
        }
        #home-link {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white; /* Warna teks */
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang */
            padding: 1em 2em; /* Padding */
            border-radius: 5px; /* Membuat sudut melengkung */
            text-decoration: none; /* Menghilangkan dekorasi tautan */
            z-index: 1; /* Membuat tombol tampil di depan video */
        }
        #home-link:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Warna latar belakang saat dihover */
        }
        .gif-icon {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15vw; /* Responsive width */
            height: 15vw; /* Responsive height */
            max-width: 130px; /* Maximum width */
            max-height: 130px; /* Maximum height */
            border-radius: 50%; /* Create a circular shape */
            overflow: hidden; /* Ensure the GIF stays within the circle */
            z-index: 2; /* Ensure the GIF icon is above the video and text */
            border: 4px solid rgba(255, 255, 255, 0.5); /* Border with transparency */
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang */
            color: white;
            text-align: center;
            padding: 1em 0; /* Padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <video id="backgroundVideo" loop muted>
                <source src="Video/Video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="gif-icon">
                <img src="Gif/Gif1.gif" style="width: 100%; height: 100%; object-fit: cover;" alt="Icon">
            </div>
            <h1>Selamat Datang!!</h1>
            <a id="home-link" href="homepage.html">Masuk</a>
        </header>
        <footer>
            <p>Hak Cipta &copy; 2024 Hari Rizky Ardiantoro</p>
        </footer>
    </div>

    <script>
        // Play the video when the page loads
        window.onload = function() {
            var video = document.getElementById("backgroundVideo");
            video.play();
        };
    </script>
</body>
</html>
