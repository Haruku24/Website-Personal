<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Rizky Ardiantoro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS untuk mengatur ukuran video dan posisi Home */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

header {
    position: relative;
    text-align: center;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    color: white;
    z-index: 1;
    font-size: 3em;
    font-family: 'Arial Black', sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#home-link {
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 1em 2em;
    border-radius: 5px;
    text-decoration: none;
    z-index: 1;
}

#home-link:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.gif-icon {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 15vw;
    height: 15vw;
    max-width: 130px;
    max-height: 130px;
    border-radius: 50%;
    overflow: hidden;
    z-index: 2;
    border: 4px solid rgba(255, 255, 255, 0.5);
}

footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 1em 0;
}

/* Media queries untuk responsif */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 2em;
    }

    #home-link {
        padding: 0.5em 1em;
    }

    .gif-icon {
        width: 10vw;
        height: 10vw;
        max-width: 80px;
        max-height: 80px;
    }
    </div>

    <script>
        // Play the video when the page loads
        window.onload = function() {
            var video = document.getElementById("backgroundVideo");
            video.play();
        };
    </script>
</body>
</html>
